<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="UTF8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/spoppingcart.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <nav>
      <a href="#">Shop</a>
      <a href="#" class="line">Shoping Cart</a>
    </nav>
    <div class="main-container">
      <div class="inputs">
        <div class="form">
          <form action="#" method="POST">
            <p>
              <span>Name:</span> <br />
              <input type="text" name="#" />
            </p>
            <p>
              <span>Email:</span> <br />
              <input type="text" name="#" />
            </p>
            <p>
              <span>Phone:</span> <br />
              <input type="text" name="#" />
            </p>
            <p>
              <span>Address:</span> <br />
              <input type="text" name="#" />
            </p>
          </form>
        </div>
      </div>
      <div class="order">
        <div class="burger-order">
        <div class="burgers-img">
          <img src="images/burgers/1.png" alt="burger">
        </div>
        <div class="product-text-price-сount">
          <div class="product-item-text">
            Булочка для бургера, вегетарианская котлета, красный лук, сыр,
            свежий томат, соус барбекю, соус сырный, салат айсберг
          </div>
          <div class="product-item-price">100 грн</div>
          <div class="counter">
            <div class="input-arrows">
              <input type="text" class="input-count"></input>
              <div class="arrows">
                <span>&#x25B2</span>
                <span>&#x25BC</span>
              </div>
            </div>
          </div>
        </div>
      </div>
        
         </div>
      <div class="shift-product-item-action"></div>
      <div class="product-item-action">
        <div class="total-price"><span class="total-sum">Total price: 999</div>
        <button class="button"><span class="button-text">Submit</span></button>
      </div>
    </div>
    <script src="script/shoppingcart.js"></script>
  </body>
</html>
